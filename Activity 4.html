<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport content" width="device-width", initial-scale="1.0">
    <link rel="stylesheet" href="act4.css">
    <title>Conversion Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div class="converter-body">
        <div class="container d-flex flex-column border-5 p-3 justify-content-center align-items-center" style="border-radius: 25px;"></div>
            <div class="col-md-12 d-flex flex-wrap justify-content-center">
                <h2 class="converter-title">Weight Conversion Calculator</h2>
                <div class="container-fluid col-sm-12 p-3">   
                    <input type="text" placeholder="Input" id="input">
                    <span>=</span>
                    <input type="text" placeholder="Result" id="result">
                </div>
            </div>
        
            <div class="col-md-12 d-flex flex-wrap justify-content-center">
                <div class="container-fluid col-sm-6 p-3" >
                    <select id="inputType">
                        <option value="gram">Gram</option>
                        <option value="kilogram">Kilogram</option>
                        <option value="pound">Pound</option>
                    </select>
                    
                </div>
            
                <div class="container-fluid col-sm-6 p-3">
                    <select id="resultType">
                        <option value="gram">Gram</option>
                        <option value="kilogram">Kilogram</option>
                        <option value="pound">Pound</option>
                     </select>
                </div>
            </div>
        </div>
        

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <script src="act4.js"></script>
</body>
</html>
